<!DOCTYPE html>
<html>
	<head>
		<title>Blog</title>
	</head>
	<body>
		<h1>Published Articles</h1>
		<ul>
			{% for article in articles %}
			<li>
				<a href="{% url 'article-view' article.pk %}">{{ article.title }}</a>
				({{ article.published_date|date:"Y-m-d" }})
			</li>
			{% endfor %}
		</ul>
	</body>
</html>
