<!DOCTYPE html>
<html>
	<head>
		<title>{{ article.title }}</title>
	</head>
	<body>
		<h1>{{ article.title }}</h1>
		<p><em>Published: {{ article.published_date }}</em></p>
		<p>{{ article.content }}</p>
		<p><strong>Tags:</strong> {{ article.tags }}</p>
		<p><a href="{% url 'article-edit' article.pk %}">Edit this article</a></p>
		<a href="{% url 'article-index' %}">Back</a>
	</body>
</html>
