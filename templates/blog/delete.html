{% extends "base.html" %}
{% block title %}
  Delete article: {{ article.title }}
{% endblock title %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="card-title mb-4">Delete article</h2>
          <p>
            Are you sure you want to delete the article titled <strong>{{ article.title }}</strong>?
          </p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'article-view' article.pk %}"
               class="btn btn-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
