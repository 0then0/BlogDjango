{% extends "base.html" %}
{% block title %}
  Delete: {{ article.title }}
{% endblock title %}
{% block content %}
  <h2>Delete Article</h2>
  <p>
    Are you sure you want to delete “<strong>{{ article.title }}</strong>”?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'article-view' article.pk %}">Cancel</a>
  </form>
{% endblock content %}
