{% extends "base.html" %}

{% block title %}Create New Article{% endblock title %}

{% block content %}
  <h2>Create a New Article</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Publish</button>
  </form>

  <p><a href="{% url 'article-index' %}">Back to Articles</a></p>
{% endblock content %}
