{% extends "base.html" %}
{% block title %}
  Edit article: {{ article.title }}
{% endblock title %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="card-title mb-4">Edit article</h2>
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a href="{% url 'article-view' article.pk %}" class="btn btn-link">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
